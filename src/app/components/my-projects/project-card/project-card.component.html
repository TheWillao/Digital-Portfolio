<div class="about card mb-3">
  <div class="card-header text-center py-3">
    <h1 class="pt-2 fw-bolder">
      {{ translations?.project }} {{ project.projectTitle }}
    </h1>
  </div>
  <div class="card-body d-flex justify-content-center">
    <img [src]="project.projectImg" alt="Imagem do Projeto PokÃ©dex" />
  </div>
  <div class="info d-flex justify-content-between px-5 pt-2 flex-wrap">
    <span
      ><strong>{{ translations?.technology }}: </strong
      >{{ project.techStack }}</span
    >
    <span>{{ project.projectDate }}</span>
  </div>
  <div class="d-flex gap-3 p-4 w-100">
    <a
      target="_blank"
      [href]="project.gitHubHref"
      class="btn btn-primary w-50 d-flex align-items-center justify-content-center"
      >{{ translations?.goToGitHub }}
    </a>
    <a
      target="_blank"
      [href]="project.projectHref"
      class="btn btn-primary w-50 d-flex align-items-center justify-content-center"
      >{{ translations?.goToProject }}
    </a>
  </div>
</div>
