<div class="position-fixed w-100" style="z-index: 10">
  <nav class="navbar navbar-expand-lg px-5 justify-content-between">
    <img
      class="w-logo"
      src="../assets/img/W-logo.png"
      (click)="navigateTo('about')"
    />

    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
      *ngIf="!isMobile"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item me-3">
          <select class="form-select" (change)="changeLanguage($event)">
            <option selected value="pt">PortuguÃªs</option>
            <option value="en">English</option>
          </select>
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            [ngClass]="{ 'active-option': currentPage == 'about' }"
            (click)="navigateTo('about')"
            href="#about"
            >{{ translations?.aboutTab }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            [ngClass]="{ 'active-option': currentPage == 'exp' }"
            (click)="navigateTo('exp')"
            href="#exp"
            >{{ translations?.professionalExperience }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            [ngClass]="{ 'active-option': currentPage == 'education' }"
            (click)="navigateTo('education')"
            href="#education"
            >{{ translations?.education }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            [ngClass]="{ 'active-option': currentPage == 'tech' }"
            (click)="navigateTo('tech')"
            href="#tech"
            >{{ translations?.skillsAndTechnologies }}</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link text-uppercase"
            [ngClass]="{ 'active-option': currentPage == 'projects' }"
            (click)="navigateTo('projects')"
            >{{ translations?.projectsTab }}</a
          >
        </li>
      </ul>

      <button
        class="btn btn-primary ms-3 text-uppercase"
        type="button"
        (click)="openContactsModal()"
      >
        {{ translations?.contact }}
      </button>
    </div>

    <div class="d-flex justify-content-end align-items-center" *ngIf="isMobile">
      <mat-icon
        class="cursor-pointer text-white menu-icon"
        aria-hidden="false"
        fontIcon="menu"
        (click)="openMenu.emit()"
      ></mat-icon>
    </div>
  </nav>
  <div class="w-100 gradient-line"></div>
</div>
